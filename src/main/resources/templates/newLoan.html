<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new Loan</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<h2><center>Add New Loan</center></h2>
<form th:action="@{/loans/save}" method="post" th:object="${loan}"
      style="max-width: 500px; margin: 0 auto;">
    <div class="border">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Amount:</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{amount}" class="form-control">
            </div>
        </div>
    </div>

    <div class="border">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">cid:</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{cid}" class="form-control">
            </div>
        </div>
    </div>

    <div class="border">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Date:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{date}" class="form-control">
            </div>
        </div>
    </div>

    <div class="border">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">dueDate:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{duedate}" class="form-control">
            </div>
        </div>
    </div>

    <div class="border">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">interest:</label>
            <div class="col-sm-8">
                <input type="text" inputmode="decimal" th:field="*{interest}" class="form-control">
            </div>
        </div>
    </div>

    <div class="border">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">lid:</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{lid}" class="form-control">
            </div>
        </div>
    </div>

    <div class="border">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">penalty:</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{penalty}" class="form-control">
            </div>
        </div>
    </div>

    <div class="border">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">ramount:</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{ramount}" class="form-control">
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn-primary" m-2>Save</button>
        <button type="button" class="btn-secondary" m-2 onclick="cancelForm()">Cancel</button>
    </div>
    <script  type="javascript">
        function cancelForm(){
            window.location="[[@{/loans}]]";
        }
    </script>

</form>

</body>
</html>
